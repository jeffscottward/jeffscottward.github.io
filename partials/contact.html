<div class="row fadeIn animated">

    <br>
    <br>

    <form name="contactForm" novalidate class="large-12">

        <div class="large-4 columns">

            <div class="">
                <input type="text" name="name" ng-model="formData.name" placeholder="Full Name" ng-minlength="3" required="" />
            </div>

            <div class="">
                <input type="email" name="email" ng-model="formData.email" placeholder="Email Address" required />
            </div>

            <div class="">
                <input type="text" name="tel" ng-pattern=/\d{3}-\d{3}-\d{4}/ ng-model="formData.tel" placeholder="Telephone" required />
            </div>

        </div>

        <div class="large-8 columns">

            <a href="mailto:jsward.17@gmail.com?&subject=Expertise%20Request&body=these%20mailto%0Alinks%20are%0Acool">
              mail links
            </a>

            <input class="button radius" type="submit" ng-submit="processForm(formData)" value="Submit" />

        </div>
    </form>
</div>
